<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js\script.js"></script>
    <title>Document</title>
</head>

<body>
  
    <div class="main">
        <div class="wrapper one">
            <h2>Create an Account</h2>
            <form action="#" class="form">
                <div  class="nam">
                    <label class="email-name">
                        <div class="normal-text">First Name</div>
                        <input type="text" name="name" required class="input">
                    </label>
                    <label  class="name">
                        <div class="normal-text">Second Name</div>
                        <input type="text" name="name" required class="input">
                    </label>
                </div>
                <div class="email-block">
                    <label>
                        <div class="normal-text">E-mail</div>
                        <input type="email" name="email" required class="email input">
                    </label>
                </div>
                <div class="small-text small1">We'll never share your email with anyone else.</div>
                <div class="radio">
                    <label>
                        <input type="radio" name="gender" value="male" class="rbutton">       
                        <span class="normal-text">Male</span>    
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female" class="rbutton">       
                        <span class="normal-text">Female</span>    
                    </label>
                </div>
            </form>
        </div>
        <div class="wrapper two">
            
        </div>
    </div>

</body>

</html>
